<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tacebook</title>

<body
  background="https://images.unsplash.com/photo-1523878288860-7ad281611901?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80">
  <link rel="stylesheet" href="bard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar bg-transparent">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Invite Link" aria-label="Search" id="inviteLink">
          <button type="button" class="btn btn-info" id="invite">Enter</button>
        </form>
        <h1 style="padding-right: 250px;">tacebook</h1>
        <button type="button" class="btn btn-info" id="logOut">Log Out</button>
      </div>
    </nav>

    <div class="main-grp">
      <div class="grp-responsive">
        <table class="table table-striped" id="myTable">
          <thead id="grpthead">
            <tr>
              <th>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Text input with dropdown button"
                    placeholder="Search Group" id="myInput">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"></button>
                  <ul class="dropdown-menu dropdown-menu-end" id="dropdown">
                    <li><a class="dropdown-item" href="#">New group</a></li>
                  </ul>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="grptbody">
          </tbody>
        </table>
      </div>
    </div>

    <div class="main-chat" id="main-chat">

    </div>

    <!-- <div style="margin-top: 500px;"></div> -->
    <script type="module" src="./loggedIn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>

</html>
